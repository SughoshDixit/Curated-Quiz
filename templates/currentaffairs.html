<!DOCTYPE html>
<html>
  <head>
    <title>General Mental Ability</title>
    <meta charset="utf-8" />
    <link rel=stylesheet type=text/css href="{{url_for('static',
    filename='style.css')}}">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"
            ><span class="glyphicon glyphicon-home"></span>Quiz</a
          >
        </div>
        <ul class="nav navbar-nav">
          <li>
            <a href="/profile/{{ currentuser }}"
              ><span class="glyphicon glyphicon-user"></span> My Profile</a
            >
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"
              ><span class="glyphicon glyphicon-th-list"></span> Categories<span
                class="caret"
              ></span
            ></a>
            <ul class="dropdown-menu">
              <li>
                <a href="/quiz/Literature"
                  ><span class="glyphicon glyphicon-book"></span> General Mental
                  Abilty</a
                >
              </li>
              <li>
                <a href="/quiz/History"
                  ><span class="glyphicon glyphicon-knight"></span> Reasoning</a
                >
              </li>
              <li>
                <a href="/quiz/CurrentAffairs"
                  ><span class="glyphicon glyphicon-bullhorn"></span>
                  Mathematics</a
                >
              </li>
              <li>
                <a href="/quiz/Movies"
                  ><span class="glyphicon glyphicon-film"></span> General
                  Science</a
                >
              </li>
              <li>
                <a href="/quiz/Science"
                  ><span class="glyphicon glyphicon-tint"></span> General
                  Knowledge</a
                >
              </li>
            </ul>
          </li>
          <li>
            <a href="http://127.0.0.1:5000/leaderboard/globalrank"
              ><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
              Leaderboards</a
            >
          </li>
          <li>
            <a href="/user/sign-out"
              ><span class="glyphicon glyphicon-new-window"></span> Log-Out</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="card" style="width:30vw">
            <img
              class="card-img-top"
              src="../static/Technology.jpeg"
              alt="Technology"
              style="width:100%"
            />
            <div class="card-body">
              <h4 class="card-title"><b>Mathematics</b></h4>
              <p class="card-text">
                {% if technology == 0 %} Not Attempted {% else %} {{ technology
                }} {% endif %}
              </p>
              <a href="/quiz/CurrentAffairs/tech" class="btn btn-primary"
                >Start New Quiz</a
              >
            </div>
            <br />
          </div>
        </div>
      </div>
    </div>
    <br /><br />
  </body>
</html>
